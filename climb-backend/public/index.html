<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="menuContainer">
        <div class="backgroundImage"></div>
        <div class="menuButtons">
            <button class="btn" style="font-family: Almendra SC;">Offline Play</button>
            <button class="btn" style="font-family: Almendra SC;" onclick = "showLogin()">Online Play</button>
            <button class="btn" style="font-family: Almendra SC;">Rulebook</button>
            <button class="btn" style="font-family: Almendra SC;">Card Gallery</button>
        </div>
        <div id="loginForm" style="display: none;">
            <form action = "/login" method="POST">
                <input type ="username" name = "username" placeholder="Username" required>
                <input type ="password" name ="password" placeholder ="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
